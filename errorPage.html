<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Area</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: #2c2f33;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff6a;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid #00ff6a;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #dcdcdc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .error-message {
            font-size: 1.3rem;
            color: #ff4f4f;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .warning-symbol {
            font-size: 3rem;
            color: #00ff6a;
            margin-bottom: 30px;
            text-shadow: 0px 0px 10px #00ff6a;
        }

        .countdown {
            font-weight: bold;
            color: #00ff6a;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #00ff6a;
            color: #1b1b1b;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a34a;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        footer p {
            margin: 0;
            text-shadow: 0px 0px 6px #00ff6a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Access Denied</h1>
        <div class="warning-symbol">⚠</div>
        <p>This area is strictly restricted to authorized personnel only.<br><strong>Why are you here?</strong></p>
        <p class="error-message">Unauthorized attempt detected. Leave immediately.</p>
        <p>You will be redirected in <span class="countdown" id="countdown">10</span> seconds.</p>
        <button onclick="window.location.href='/admin-login'">Return to Login</button>

        <footer>
            <p>“You're treading dangerous ground. Retrace your steps.”</p>
        </footer>
    </div>

    <script>
        // Countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "/admin-login"; // Close the window after countdown
            }
        }, 1000);
    </script>
</body>

</html>
