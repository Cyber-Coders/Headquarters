<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #f5f5f5;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(145deg, #0b0f1c, #1a1c2b); /* Slight color depth */
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 380px;
            text-align: center;
            position: relative;
            border: 1px solid #2e2e2e; /* Subtle border */
        }

        h2 {
            font-size: 1.8rem;
            color: #00cc99; /* Neon teal for the heading */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .symbol {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 2px solid #00cc99; /* Neon teal for symbol border */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #00cc99;
            box-shadow: 0 0 8px #00cc99; /* Glowing effect */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00cc99; /* Input field highlight */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background: #00cc99; /* Neon effect on hover */
            box-shadow: 0 0 10px #00cc99; /* Glowing effect */
        }

        .error {
            color: #ff3b3b;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .secret-msg {
            font-size: 0.85rem;
            color: #c7c7c7;
            margin-bottom: 20px;
            font-style: italic;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }

        .symbol:before {
            content: "âˆ†"; /* Cryptic symbol */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mysterious Symbol at the Top -->
        <div class="symbol"></div>
        
        <h2>Restricted Access</h2>
        <div class="secret-msg">"Only for those who know."</div>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Proceed">
            <div class="error">
                <script>
                    const urlParams = new URLSearchParams(window.location.search);
                    const error = urlParams.get('error');
                    if (error) {
                        document.write(error);
                    }
                </script>
            </div>
        </form>

        <!-- Footer adding more mysterious feel -->
        <footer>
            "Access granted only to the few."
        </footer>
    </div>
</body>
</html>
